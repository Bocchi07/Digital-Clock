<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,600;1,6..12,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="icon" href="312893084_1842232189458817_2753847349872763794_n-modified.png">
	<title>Digital Clock</title>
</head>
<body>
	<center>
	<div class="container-md hero">
		<div class="js-wrapper">
			<div class= "js-year-date-wrappper">
				<div class="js-century-day">2020 - 02 - 19</div>
				<div class="js-day-today">Wed</div>
			</div>

			<div class="js-time-wrapper">
				<span class="hours">00</span>
				<span class="colon-seperator">:</span>
				<span class="minutes">00</span>
				<span class="colon-seperator">:</span>
				<span class="seconds">00</span>
			</div>

			<p class="time-is-ticking">Time does not past, it continues - Jeaven</p>
		</div>
	</div>
	</center>

	<script src="script.js"></script>
</body>
</html>
